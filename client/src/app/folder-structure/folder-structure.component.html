<div class="container">
  <app-folder-structure-info [selectedFullPath]="selectedFullPath" [dataFrom]="dataFrom"></app-folder-structure-info>

  <app-upload-json [selectedFullPath]="selectedFullPath" (updateFolders)="updateFoldersAfterCreate($event)"></app-upload-json>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <mat-nested-tree-node *matTreeNodeDef="let node">
      <div class="node__container" matTreeNodeToggle (click)='getSubfolders(node.id, node.fullPath)'>
        <div class="mat-tree-node">
          <button mat-icon-button>
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</div>
